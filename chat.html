<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
</head>

<body style="font-family: Arial, sans-serif; 
                background-color: #f4f7fa; 
                margin: 0; 
                padding: 0; 
                display: flex; 
                justify-content: center; 
                align-items: center; 
                height: 100vh;">

    <div style="background-color: white; 
                padding: 40px; 
                border-radius: 8px; 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
                width: 100%; 
                max-width: 500px; 
                text-align: center;">
        
        <h2 style="color: #333; 
                    font-size: 24px; 
                    margin-bottom: 20px;">Ask Your Question</h2>
        
        <form action="callgemini" method="GET">
            
            <label for="question" style="font-size: 18px; 
                        color: #555; 
                        display: block;     
                        margin-bottom: 10px;">Your Question:</label>
            
            <input type="text" id="question" name="question" placeholder="Type your question here..." style="width: 100%; 
                            padding: 10px; 
                            font-size: 16px;  
                            border: 1px solid #ddd; 
                            border-radius: 5px; 
                            margin-bottom: 20px; 
                            box-sizing: border-box;">
            <br>
            <button type="submit" style="background-color: #007BFF; 
                            color: white; 
                            border: none; 
                            padding: 12px 20px; 
                            font-size: 16px; 
                            border-radius: 5px; 
                            cursor: pointer; 
                            transition: background-color 0.3s;">
                Submit Question
            </button>
        </form>
    </div>

</body>
</html>
