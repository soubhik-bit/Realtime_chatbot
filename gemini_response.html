<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Response</title>
    <style>
        body {
            background-color: rgb(8, 8, 8);
            font-family: Arial, sans-serif;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: left;
            align-items: left;
            flex-direction: column;
        }
        .response-box {
            background-color: rgb(0, 0, 0);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 80%;
            margin: 10px;
        }
        h1 {
            font-size: 24px;
            color: #FF4500;
        }
        p {
            font-size: 18px;
            color: #ffffff;
            word-wrap: break-word;
        }
        .response-text {
            background-color: #000000;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="response-box">
            <h1>The response is:</h1>
            <p class="response-text">
                {{ response_text }}
            </p>
        </div>
    </div>
</body>
</html>
