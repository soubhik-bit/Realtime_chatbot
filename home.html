<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
        <h2 style="color: #4CAF50; font-size: 24px; margin-bottom: 20px;">Contact Form</h2>

        <form action="/rick" method="GET">
            <div style="margin-bottom: 15px;">
                <label for="name" style="font-size: 14px; color: #333; font-weight: bold;">Name</label><br>
                <input type="text" id="name" name="t1" placeholder="Enter your name" style="width: 100%; padding: 10px; border: 2px solid #4CAF50; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="address" style="font-size: 14px; color: #333; font-weight: bold;">Address</label><br>
                <input type="text" id="address" name="t2" placeholder="Enter your address" style="width: 100%; padding: 10px; border: 2px solid #4CAF50; border-radius: 4px; box-sizing: border-box;">
            </div>

            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; width: 100%; cursor: pointer; font-size: 16px;">Submit</button>
        </form>
    </div>

</body>
</html>
